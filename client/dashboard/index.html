<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Test Dashboard</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="testing.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="testing.js"></script>
</head>
<body> 
	<h1>ultimative dashboard</h1>
	
	<div id="sidebar">
    <h3>message</h3>
    <input type="button" name="message_save" value="message/save" onClick="doMessageSave(true)"></input>
    <input type="button" name="message_load" value="message/load [todo]" onClick=""></input>
    <input type="button" name="message_delete" value="message/delete" onClick="doMessageDelete(true)"></input>
    
    <h3>user</h3>
    <input type="button" name="user_login" value="user/login" onClick="doUserLogin(true)"></input>
    <input type="button" name="user_register" value="user/register" onClick="doUserRegister(true)"></input>
    <input type="button" name="user_delete" value="user/delete" onClick="doUserDelete(true)"></input>
    <input type="button" name="user_changepassword" value="user/changepassword" onClick="doUserChangepassword(true)"></input>
    <input type="button" name="user_getavatar" value="user/getavatar" onClick="doUserGetavatar(true)"></input>
    <input type="button" name="user_setavatar" value="user/setavatar" onClick="doUserSetavatar(true)"></input>
    
    <h3><hr/></h3>
		<input type="button" name="all_tests" value="Alle Tests starten [todo]" onClick="doAll()"></input>
		<input type="button" name="clear" value="Resülts lüschen" onClick="clearResults()"></input>
	</div>
	
	
	<div id="results">
		<h2>Ergebnisse</h2>
		<div id="status">&nbsp;</div>
	</div>
</body>
</html>
